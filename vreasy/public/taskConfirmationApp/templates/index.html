<div ng-controller="TaskCtrl" class="taskCtrl">
<h1>
<ng-pluralize count="tasks.length"
                 when="{'0': 'Sorry, there are no tasks',
                     'one': 'Listing 1 Task.',
                     'other': 'Listing {} Tasks'}">
</ng-pluralize>
</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Deadline</th>
    <th>Assignee</th>
    <th>Phone</th>
    <th>Status</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr ng-repeat="task in tasks">
    <td>{{task.id}}</td>
    <td>{{task.deadline}}</td>
    <td>{{task.assigned_name}}</td>
    <td>{{task.assigned_phone}}</td>
    <td>{{task.status}}</td>
    <td><a ng-if="task.status =='accepted'" href="" ng_click="markComplete(task.id)" class="btn">Mark as Complete</a>
    <td>
      <a href="/#/task/{{task.id}}" class="btn">
        Show
      </a>
    </td>
  </tr>
</table>
</div>
